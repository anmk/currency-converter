<div class="datepicker-container">
  <mat-form-field appearance="outline" [formGroup]="dateFormGroup">
    <mat-label for="date" aria-describedby="Selection of currency exchange rate date">Select a date</mat-label>
    <input matInput formControlName="rateDate" [matDatepicker]="rateDatePicker" placeholder="mm/dd/yyyy">
    <mat-datepicker-toggle matPrefix [for]="rateDatePicker">
    </mat-datepicker-toggle>
    <mat-datepicker #rateDatePicker>
    </mat-datepicker>
  </mat-form-field>
</div>
